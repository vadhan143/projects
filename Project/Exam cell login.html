<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    
    
    <style>
            body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("../Project/image/KI\ backround.jpeg");
            background-size: cover;
            
        }

        .login-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        
        }

        .login-container h2 {
            margin-bottom: 10px;
            color: #333;
            font-family: 'Times New Roman', Times, serif;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #130101;
            font-family: 'Times New Roman', Times, serif;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background: #004080;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .login-button:hover {
            background: #0066cc;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .demo{
            position: absolute;
            top: 2%;
            left: 10px;
            border-radius: 30px;
            border-style: none;
            width: 250px;
            height: 150px;
            
        }


        /* From Uiverse.io by doniaskima */ 
.btn-12,
.btn-12 *,
.btn-12 :after,
.btn-12 :before,
.btn-12:after,
.btn-12:before {
  border: 0 solid;
  box-sizing: border-box;
}

.btn-12 {
  -webkit-tap-highlight-color: transparent;
  -webkit-appearance: button;
  background-color: #0d81e7;
  background-image: none;
  color: #fff;
  cursor: pointer;
  /* font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
    Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
    Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji; */
    font-family: 'Times New Roman', Times, serif;
  font-size: 100%;
  font-weight: 900;
  line-height: 1.5;
  margin: 0;
  -webkit-mask-image: -webkit-radial-gradient(#033c9f, #fff);
  padding: 0;
  text-transform: uppercase;
}

.btn-12:disabled {
  cursor: default;
}

.btn-12:-moz-focusring {
  outline: auto;
}

.btn-12 svg {
  display: block;
  vertical-align: middle;
}

.btn-12 [hidden] {
  display: none;
}

.btn-12 {
  border-radius: 99rem;
  border-width: 2px;
  overflow: hidden;
  padding: 0.8rem 3rem;
  position: relative;
  text-decoration: none;
  cursor: pointer;
}

.btn-12:hover{
    color: black;
}


.btn-12:hover:after,
.btn-12:hover:before {
  --progress: 0;
}




    </style>
</head>
<body>
    <img src="/Project/Project/image/ki.png" alt="" class="demo">
    <div class="login-container">
        <h2>EXAM CELL LOGIN</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Mail ID</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="/Project/Project/Exam cell.html" class="btn-12">Submit</a>
            <!-- <button class="btn-12">Button</button> -->

            
            <p class="error" id="error"></p>
        </form>
    </div>

  
</body>
</html>
